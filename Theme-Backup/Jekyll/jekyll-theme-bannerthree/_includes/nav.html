<aside id="sidebar">
<nav id="tags">
    <a href="/" id="avatar" style="background-image:url({{ site.avatar }})"></a>

    <ul id="tags__ul">
        <li id="pl__all" class="tags__li tags-btn active">全部</li>
        <!--
        {% for category in site.categories %}
            <li id="{{ category[0] }}" class="tags__li tags-btn">{{ category[0] }}</li>
        {% endfor %}
        -->
        <li id="生信" class="tags__li tags-btn">生信</li>
        <li id="软件" class="tags__li tags-btn">软件</li>
        <li id="开发" class="tags__li tags-btn">开发</li>
        <li id="运维" class="tags__li tags-btn">运维</li>
        <li id="编程" class="tags__li tags-btn">编程</li>
        <li id="读书" class="tags__li tags-btn">读书</li>
        <li id="杂谈" class="tags__li tags-btn">杂谈</li>        
        <li id="成长" class="tags__li tags-btn">成长</li>
        <li id="娱乐" class="tags__li tags-btn">娱乐</li>
        <li id="其他" class="tags__li tags-btn">其他</li>
    </ul>

    <div id="tags__bottom">
        <a href="mailto:{{ site.author.email }}" id="icon-email" class="tags-btn fontello"></a>
        <a href="https://github.com/shenweiyan" id="icon-feed" class="tags-btn fontello"></a>
    </div>
</nav> <!-- end #tags -->

<div id="posts-list">
    <form action="" id="search-form">
        <a href="/" id="mobile-avatar" style="background-image:url({{ site.avatar }})"></a>
        <!-- NOTE: input field is disabled by default -->
        <input id="search-input" type="text" placeholder="Search...">
    </form>

    <nav id="pl__container">
        {% for post in site.posts %}
            <a class="{{ post.categories }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%Y-%m-%d" }}</span></a>
        {% endfor %}
    </nav>
</div> <!-- end #posts-list -->
</aside> <!-- end #sidebar -->
